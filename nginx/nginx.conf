server {
    listen 80;
    server_name visualize.energy www.visualize.energy;
    return 301 https://visualize.energy$request_uri;
}

server {
    listen 443 ssl http2;
    server_name visualize.energy www.visualize.energy;

    ssl_certificate     /etc/nginx/certs/visualize_energy_fullchain.crt;
    ssl_certificate_key /etc/nginx/certs/visualize_energy.key;

    root /usr/share/nginx/html;  # <-- put your built frontend dist/ here
    index index.html;

    # try_files so Vue/React router works on refresh
    location / {
        try_files $uri $uri/ /index.html;
    }

    # OPTIONAL: basic static caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
